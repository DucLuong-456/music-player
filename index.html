<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="player">
    <!-- Dashboard -->
    <div class="dashboard">
      <!-- Header -->
      <header>
        <h4>Now playing:</h4>
        <h2>String 57th & 9th</h2>
      </header>
  
      <!-- CD -->
      <div class="cd">
        <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
        </div>
      </div>
  
      <!-- Control -->
      <div class="control">
        <div class="btn btn-repeat">
          <i class="fas fa-redo"></i>
        </div>
        <div class="btn btn-prev">
          <i class="fas fa-step-backward"></i>
        </div>
        <div class="btn btn-toggle-play">
          <i class="fas fa-pause icon-pause"></i>
          <i class="fas fa-play icon-play"></i>
        </div>
        <div class="btn btn-next">
          <i class="fas fa-step-forward"></i>
        </div>
        <div class="btn btn-random">
          <i class="fas fa-random"></i>
        </div>
      </div>
  
      <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
  
      <audio id="audio" src=""></audio>
    </div>
  
    
    <!-- Playlist -->
    <div class="playlist">
      
    </div>
  
  </div>
  <script>
    const $ = document.querySelector.bind(document);
    const $$ = document.querySelectorAll.bind(document);
    
    const cdThumb=$('.cd-thumb');
    const heading= $('header h2');
    const audio= $('#audio');
    const BtnPlay = $('.btn-toggle-play')
    const player = $('.player')
    const cd = $('.cd');
    const progress = $('#progress')
    const app={
      currentIndex: 0,
      isPlayer: false
      ,
      songs: [
      {
        name: "All fall Dowsn",
        singer: "Raftaar x Fortnite",
        path: "./assets/music/song2_allfaldows.mp3",
        image: "./assets/img/allfalldowsn.jpg"
        
      },
      {
        name: "Hùng Ca Thất Kiếm",
        singer: "Raftaar x Fortnite",
        path: "./assets/music/song1_hungcathatkiem.mp3",
        image: "./assets/img/Thatkiem.jpg"
        
      },
      
      {
        name: "Litle Do You No",
        singer: "Raftaar x Fortnite",
        path: "./assets/music/song3_literdoyouno.mp3",
        image: "./assets/img/littedoyouno.jpg"
      },
      {
        name: "All fall Dowsn",
        singer: "Raftaar x Fortnite",
        path: "./assets/music/song2_allfaldows.mp3",
        image: "./assets/img/allfalldowsn.jpg"
        
      },
      {
        name: "All fall Dowsn",
        singer: "Raftaar x Fortnite",
        path: "./assets/music/song2_allfaldows.mp3",
        image: "./assets/img/allfalldowsn.jpg"
        
      },
      ],
      render: function(){
          const htmls = this.songs.map(song=>{
            return `
            <div class="song">
              <div class="thumb" style="background-image: url('${song.image}')">
              </div>
              <div class="body">
                <h3 class="title">${song.name}</h3>
                <p class="author">${song.singer}</p>
              </div>
              <div class="option">
                <i class="fas fa-ellipsis-h"></i>
              </div>
            </div>
            `
  
          })
          $('.playlist').innerHTML = htmls.join('\n');
      },
      definedProperties: function(){
        Object.defineProperty(this,'currentSong',{
          get: function(){
            return this.songs[this.currentIndex]
          }
        })
      }
      ,
      handleEvent: function(){
        const _this= this;
        //xu ly su kien scroll
        const cdWidth= cd.offsetWidth;
        document.onscroll=function(){
          const scrollTop= window.screenY || document.documentElement.scrollTop
          const newCWitdh = cdWidth- scrollTop;

          cd.style.width= newCWitdh >0 ? newCWitdh+'px': 0;
          cd.style.opacity= newCWitdh/cdWidth;
        }

        //xu ly khi click play
        BtnPlay.onclick= function(){
          
          if(_this.isPlayer){
            audio.pause()
          }
          else{
            audio.play()
          }
          //khi player play
          audio.onplay= function(){
            _this.isPlayer= true
            player.classList.add('playing')

          }

          audio.onpause= function(){
            _this.isPlayer= false
            player.classList.remove('playing')
            
          }
          
          audio.ontimeupdate = function(){
            if(audio.duration){
              const progressPercent = Math.floor(audio.currentTime/ audio.duration *100)
              progress.value= progressPercent;
            }
          }
        }
      }
      ,
      loadCurrentSong: function(){
        heading.textContent=  this.currentSong.name;
        cdThumb.style.backgroundImage= `url('${this.currentSong.image}')`
        audio.src= this.currentSong.path
      }
      ,
      start: function(){

          this.definedProperties();
          this.handleEvent()
          this.loadCurrentSong();
          this.render()
      }
    }
    app.start();
  </script>
  
</body>
</html>
